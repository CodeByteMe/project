<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="box clear">
			<input type="button" id="btn1" value="上一组" />
			<input type="button" id="btn2" value="下一组" />
			<div id="contentl">
				<img id="con_img1" src="img/1.jpg"/>
				<p id="p1">这是第一组的第1张</p>
				<span id="xb1">1/4</span>
				<a id="lldj" href="javascript:;"></a>
				<a id="lrdj" href="javascript:;"></a>
			</div>
			<div id="contentr">
				<img id="con_img2" src="img/01.jpg"/>
				<p id="p2">这是第二组的第1张</p>
				<span id="xb2">1/3</span>
				<a id="rldj" href="javascript:;"></a>
				<a id="rrdj" href="javascript:;"></a>
			</div>
		</div>
		
		<script type="text/javascript">
		//左侧图片
			var ll=document.getElementById("lldj");
			var lr=document.getElementById("lrdj");
			var img1=document.getElementById("con_img1");
			var num1=0;
			var text1=document.getElementById("p1");
			var xb1=document.getElementById("xb1");
			arrImg1=["img/1.jpg","img/2.jpg","img/3.jpg","img/4.jpg"];
			arrText1=["这是第一组的第1张","这是第一组的第2张","这是第一组的第3张","这是第一组的第4张"];
			//封装
			function fn1 (){
				img1.src=arrImg1[num1];
				text1.innerHTML=arrText1[num1];
				xb1.innerHTML=num1+1+"/"+arrImg1.length;
			}
			ll.onclick=function(){
				num1--;
				if(num1==-1){
					num1=arrImg1.length-1;
				}
				fn1();
			}
			lr.onclick=function(){
				num1++;
				if(num1==arrImg1.length){
					num1=0;
				}
				fn1();
			}	
			
			//右侧图片
			var rl=document.getElementById("rldj");
			var rr=document.getElementById("rrdj");
			var img2=document.getElementById("con_img2");
			var num2=0;
			var text2=document.getElementById("p2");
			var xb2=document.getElementById("xb2");
			arrImg2=["img/01.jpg","img/02.jpg","img/03.jpg"];
			arrText2=["这是第二组的第1张","这是第二组的第2张","这是第二组的第3张"];
			
			function fn2 (){
				img2.src=arrImg2[num2];
				text2.innerHTML=arrText2[num2];
				xb2.innerHTML=num2+1+"/"+arrImg2.length;
			}
			rl.onclick=function(){
				num2--;
				if(num2==-1){
					num2=arrImg2.length-1;
				}
				fn2();
			}
			rr.onclick=function(){
				num2++;
				if(num2==arrImg2.length){
					num2=0;
				}
				fn2();
			}
			
			//上一组
			var btn1=document.getElementById("btn1");
			btn1.onclick=function(){
				num1--;
				if(num1==-1){
					num1=arrImg1.length-1;
				}
				fn1();
				
				num2--;
				if(num2==-1){
					num2=arrImg2.length-1;
				}
				fn2();
			}
			//下一组
			var btn2=document.getElementById("btn2");
			btn2.onclick=function(){
				num1++;
				if(num1==arrImg1.length){
					num1=0;
				}
				fn1();
				
				num2++;
				if(num2==arrImg2.length){
					num2=0;
				}
				fn2();
			}
		</script>
	</body>
</html>
