<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body,
			ul,
			li,
			h2 {
				margin: 0;
				padding: 0;
			}
			li {
				list-style: none;
			}
		</style>
		<link rel="stylesheet" type="text/css" href="qq.css" />
	</head>

	<body onselectstart="return false;">
		<div class="wrap">
			<div class="list">
				<h2><span></span>我的好友</h2>
				<ul>
					<li>小佳Love</li>
					<li>从来就是这么正经</li>
					<li>leo是个胖子</li>
					<li>momo不是陌陌</li>
				</ul>
				<h2><span></span>企业好友</h2>
				<ul>
					<li>习近平</li>
					<li>普京</li>
					<li>奥巴马</li>
				</ul>
				<h2><span></span>黑名单</h2>
				<ul>
					<li>安倍</li>
					<li>杜特尔特</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			//点击li
			var lis=document.getElementsByTagName("li");
			for (var i = 0; i < lis.length; i++) {
				lis[i].onclick=function(){
					for (var i = 0; i < lis.length; i++) {
						lis[i].className="";                //关闭所有li的选中状态
					}
					this.className="selected";              //打开点击的li的选中状态
				}
			}
			//点击h2
			var h2=document.getElementsByTagName("h2");
			var uls=document.getElementsByTagName("ul");
			for (var i = 0; i < h2.length; i++) {
				h2[i].onoff=false;    //对应ul关闭状态
				h2[i].index=i;
				h2[i].onclick=function(){
					if(this.onoff==false){    //如果ul是关闭的
						for (var i = 0; i < h2.length; i++) { 
							uls[i].style.display="none";                        //关闭所有ul
							h2[i].onoff=false;                                  //关闭所有开关
							h2[i].className="";                                 //关闭所有粉色条
							h2[i].getElementsByTagName("span")[0].className=""; //关闭所有小箭头
						}
						uls[this.index].style.display="block";                  //打开点击的ul
						this.className="active";                                //打开点击的粉色条
						this.getElementsByTagName("span")[0].className="active";//打开点击的小箭头
						this.onoff=true;
					}else{   //如果ul是打开状态
						this.className="";                                      //关闭点击的 粉色条               
						this.onoff=false;										//关闭点击的开关
						this.getElementsByTagName("span")[0].className="";      //关闭点击的小箭头
						uls[this.index].style.display="none";                   //关闭点击的ul
					}
					
					for (var i = 0; i < lis.length; i++) {                //关闭所有li的选中状态
						lis[i].className="";
					}
				}
			}
		</script>
	</body>

</html>
